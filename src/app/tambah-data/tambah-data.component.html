

<div class="d-flex justify-content-center">
      <div class="col-md-6 col-lg-6 ">
        <div class="card">
          <h2 class="card-header text-center">Add New Card</h2>
          <div class="card-body">
            <form class="needs-validation" (ngSubmit)="onSubmit(f)" #f="ngForm" >
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input ngModel name="firstName" #firstName="ngModel" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>

                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" ngModel name="lastName" #lastName="ngModel" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="company" class="form-label">Company Name</label>
                  <div class="input-group has-validation">
                    <input type="text" ngModel name="company" #company="ngModel" class="form-control" id="company" placeholder="Company name" required>
                  <div class="invalid-feedback">
                      Your company name is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" ngModel name="phoneNumber" #phoneNumber="ngModel" class="form-control" id="phoneNumber" placeholder="Contoh : 082xxxx">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" ngModel name="address" #address="ngModel" class="form-control" id="address" placeholder="1234 Main St" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" ngModel name="age" #age="ngModel" class="form-control" id="age" placeholder="12 tahun" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>

                </div>


              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Insert Data</button>
            </form>
          </div>
        </div>

      </div>
</div>
